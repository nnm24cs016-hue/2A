<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Logo + Top Buttons -->
  <header class="signin-header">
    <img src="img.png" alt="Logo">

    <div class="top-buttons">
      <a href="index.html" class="btn-nav home-btn">Home</a>
      <a href="signin.html" class="btn-nav signin-btn">Sign In</a>
    </div>
  </header>

  <!-- Sign-up Form -->
  <section class="signin-container">
    <form class="signin-box">
      <h1>SIGN UP</h1>

      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
      </div>

      <div class="form-buttons">
        <input type="reset" value="Reset" class="btn reset-btn">
        <input type="submit" value="Sign Up" class="btn submit-btn">
      </div>

      <p class="signup-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Your E-commerce. All Rights Reserved.</p>
  </footer>

</body>
</html>
