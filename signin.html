<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Logo + Top Buttons -->
  <header class="signin-header">
    <img src="img.png" alt="Logo">

    <div class="top-buttons">
      <a href="index.html" class="btn-nav home-btn">Home</a>
      <a href="signup.html" class="btn-nav signin-btn">Sign Up</a>
    </div>
  </header>


  <!-- Sign-in Form -->
  <section class="signin-container">
    <form class="signin-box">
      <h1>SIGN IN</h1>
      <div class="input-group">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-buttons">
        <input type="reset" value="Reset" class="btn reset-btn">
        <input type="submit" value="Submit" class="btn submit-btn">
      </div>
      <p class="signup-link">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Your E-commerce. All Rights Reserved.</p>
  </footer>

</body>
</html>
